name: Test pip install -e .

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:  # set top-level default permissions as security best practice
  contents: read

jobs:
  test-install:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies and build ONNX
        run: |
          python -m pip install -q --upgrade pip
          python -m pip install -r requirements-release.txt
          git submodule update --init --recursive          

          source workflow_scripts/protobuf/build_protobuf_unix.sh "4" "$(pwd)"/protobuf/protobuf_install
                  
          pip install -e .

          python onnx/defs/gen_doc.py
          python onnx/gen_proto.py -l
          python onnx/gen_proto.py -l --ml
          python onnx/backend/test/stat_coverage.py
  
          python onnx/backend/test/cmd_tools.py generate-data --diff

          
