name: Test pip install -e .

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-install:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install -q --upgrade pip
          python -m pip install -r requirements-release.txt
          git submodule update --init --recursive          

          # TODO: maybe use protobuf v4
          export ONNX_ML=1          
          export ONNX_BUILD_TESTS=1
          export CMAKE_ARGS="-DONNX_WERROR=ON -DCMAKE_CXX_FLAGS='-fsanitize=undefined -fno-sanitize-recover=all '"
          export CMAKE_ARGS="$CMAKE_ARGS -DCMAKE_POSITION_INDEPENDENT_CODE=ON -DONNX_USE_PROTOBUF_SHARED_LIBS=ON"
          
          # git clone https://github.com/protocolbuffers/protobuf.git
          # cd protobuf
          # git checkout v5.29.2
          # git submodule update --init --recursive
          # mkdir build_source && cd build_source
          # sudo cmake -Dprotobuf_BUILD_SHARED_LIBS=OFF -DCMAKE_INSTALL_PREFIX=/usr -Dprotobuf_BUILD_TESTS=OFF -DCMAKE_BUILD_TYPE=Release -DCMAKE_POSITION_INDEPENDENT_CODE=ON ..
          # sudo cmake --build . --target install
                  
          pip install -e .

          python onnx/defs/gen_doc.py
          python onnx/gen_proto.py -l
          python onnx/gen_proto.py -l --ml
          python onnx/backend/test/stat_coverage.py
  
          python onnx/backend/test/cmd_tools.py generate-data --diff

          
