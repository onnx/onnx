name: WindowsRelease (aarch64, x86, x64)

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      build_mode:
        required: true
        type: string
      python_versions:
        required: false
        type: string
        default: '3.12'

permissions:
  contents: read

jobs:
  parse-python-versions:
    runs-on: ubuntu-latest
    outputs:
      python-matrix: ${{ steps.parse.outputs.matrix }}
    steps:
      - name: Parse Python versions
        id: parse
        run: |
          versions="${PYTHON_VERSIONS}"
          # Convert comma-separated to JSON array
          matrix=$(echo "$versions" | jq -R 'split(",") | map(select(length > 0))')
          echo "matrix=$matrix" >> $GITHUB_OUTPUT
        env:
          PYTHON_VERSIONS: ${{ inputs.python_versions }}

  build-windows:
    if: github.event_name != 'pull_request' || startsWith(github.base_ref, 'rel-') || contains(github.event.pull_request.labels.*.name, 'run release CIs')
    needs: parse-python-versions
    strategy:
      fail-fast: false
      matrix:
        python-version: ${{ fromJson(needs.parse-python-versions.outputs.python-matrix) }}
        architecture: ['x64','x86','arm64']
        exclude:
          # x86 exclusions
          - python-version: '3.13t'
            architecture: 'x86'
          - python-version: '3.14'
            architecture: 'x86'
          # arm64 exclusions
          - python-version: '3.10'
            architecture: 'arm64'

    runs-on: ${{ matrix.architecture == 'arm64' && 'windows-11-arm' || 'windows-2022' }} # Pick OS runner based on architecture

    steps:
    - name: Checkout ONNX
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
         submodules: 'recursive'
         persist-credentials: false

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
      with:
        python-version: ${{ matrix.python-version }}
        architecture: ${{ matrix.architecture }}

    - name: Set git hash and source date epoch
      run: |
        echo "GIT_HASH=$(git rev-parse HEAD)" >> $env:GITHUB_ENV
        echo "SOURCE_DATE_EPOCH=$(git log -1 --pretty=%ct)" >> $env:GITHUB_ENV
      shell: powershell

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@6fb02220983dee41ce7ae257b6f4d8f9bf5ed4ce # v2.0.0
      with:
        msbuild-architecture: ${{ matrix.architecture }}

    - name: Install Python dependencies
      run: |
        python -m pip install -q --upgrade pip
        if ('${{ matrix.architecture }}' -eq 'x86') {
          echo "Skip installing dependencies for reference, because they don't have prebuilt wheel on x86"
          sed -i '' '/-r requirements-reference.txt/d' requirements-release_build.txt
        }

        python -m pip install -r requirements-release_build.txt

        if ('${{ matrix.architecture }}' -eq 'x64') {
          python -m pip install cmake
        }

    - name: Validate build mode
      run: |
        switch ("${BUILD_MODE}") {
          "preview" {
            Write-Host "Build mode validated: ${BUILD_MODE}"
            break
          }
          "scientific" {
            Write-Host "Build mode validated: ${BUILD_MODE}"
            break
          }
          "release" {
            Write-Host "Build mode validated: ${BUILD_MODE}"
            break
          }
          default {
            Write-Error "Invalid build mode: ${BUILD_MODE}. Must be one of: preview, scientific, release"
            exit 1
          }
        }
      shell: powershell
      env:
        BUILD_MODE: ${{ inputs.build_mode }}

    - name: Build ONNX wheel
      id: build_wheel
      env:
        BUILD_MODE: ${{ inputs.build_mode }}
      run: |
        # Select correct cmake architecture
        $cmake_arch = 'x64'
        if ('${{ matrix.architecture }}' -eq 'x86') {
          $cmake_arch = 'Win32'
        }
        elseif ('${{ matrix.architecture }}' -eq 'arm64') {
          $cmake_arch = 'ARM64'
        }
        # Build protobuf with correct architecture
        . .\workflow_scripts\protobuf\build_protobuf_win.ps1 -cmake_arch $cmake_arch
        # Build ONNX wheel
        echo "Install ONNX"
        $Env:ONNX_ML = 1
        $Env:CMAKE_ARGS = "-DONNX_USE_PROTOBUF_SHARED_LIBS=OFF -DONNX_USE_LITE_PROTO=ON -DONNX_WERROR=ON"

        # Preview build logic (same for all arches)
        if ($env:BUILD_MODE -eq 'preview') {
          echo "Build preview build whl package"
          (Get-Content -Path 'pyproject.toml') |
            ForEach-Object { $_ -replace 'name = "onnx"', 'name = "onnx-weekly"' } |
            Set-Content -Path 'pyproject.toml'

          $Env:ONNX_PREVIEW_BUILD = 1
        }
        elseif ($env:BUILD_MODE -eq 'scientific') {
          echo "Build scientific python build whl package"
          $Env:ONNX_SCIENTIFIC_PYTHON_BUILD = 1
        }
        elseif ($env:BUILD_MODE -eq 'release') {
          echo "Build release whl package"
          # No special environment variables needed for release
        }

        python -m build --wheel

        # ARM64 wheels should not install dependencies (no wheels available)
        if ('${{ matrix.architecture }}' -eq 'arm64') {
          Get-ChildItem -Path dist/*.whl | foreach { python -m pip install --upgrade $_.fullname --no-deps }
        }
        else {
          Get-ChildItem -Path dist/*.whl | foreach { python -m pip install --upgrade $_.fullname }
        }

    - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
      if: steps.build_wheel.outcome == 'success' && inputs.build_mode == 'preview'
      with:
        name: wheels-${{ inputs.os }}-${{ matrix.python-version }}-${{ matrix.architecture }}
        path: ./dist

    - name: Check abi3 compatibility with abi3audit
      if: steps.build_wheel.outcome == 'success'
      run: |
        if [ $(ls dist/*.whl | wc -l) -eq 1 ]; then
            echo "Exactly one wheel file found."
        else
            echo "Multiple or no wheel files found."
        fi
        for whl in dist/*.whl; do
          echo "Checking abi3 compatibility for $whl"
          python -m pip install -q abi3audit
          python -m abi3audit -v "$whl"
        done
      shell: bash

    - name: Test the installed wheel
      if: steps.build_wheel.outcome == 'success' &&
          matrix.python-version != '3.13t' &&
          matrix.architecture != 'arm64'
      run: |
        python -m pip install -q -r requirements-release_test.txt
        pytest

    - name: Verify ONNX with the latest numpy
      if: steps.build_wheel.outcome == 'success' &&
          matrix.python-version != '3.13t' &&
          matrix.architecture != 'arm64'
      run: |
        python -m pip uninstall -y numpy onnx
        python -m pip install numpy
        Get-ChildItem -Path dist/*.whl | foreach {python -m pip install --upgrade $_.fullname}
        pytest

    - name: Verify ONNX with the latest protobuf
      if: steps.build_wheel.outcome == 'success' &&
          matrix.python-version != '3.13t' &&
          matrix.architecture != 'arm64'
      run: |
        python -m pip uninstall -y protobuf onnx
        python -m pip install protobuf
        Get-ChildItem -Path dist/*.whl | foreach {python -m pip install --upgrade $_.fullname}
        pytest

    - name: Verify ONNX with the minimumly supported packages
      if: steps.build_wheel.outcome == 'success' &&
          matrix.python-version != '3.13t' &&
          matrix.architecture != 'arm64'
      run: |
        python -m pip uninstall -y protobuf numpy onnx
        python -m pip install -r requirements-min.txt
        Get-ChildItem -Path dist/*.whl | foreach {python -m pip install --upgrade $_.fullname}
        pytest
