name: MacRelease

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      build_mode:
        required: true
        type: string
      python_versions:
        required: false
        type: string
        default: '3.12'
      test_python_versions:
        required: false
        type: string
        default: ''  # Currently unused - Mac tests in same job as build

env:
  MACOSX_DEPLOYMENT_TARGET: "12.0"

permissions:
  contents: read

jobs:
  parse-python-versions:
    runs-on: ubuntu-latest
    outputs:
      python-matrix: ${{ steps.parse.outputs.matrix }}
    steps:
      - name: Parse Python versions
        id: parse
        run: |
          versions="${PYTHON_VERSIONS}"
          # Convert comma-separated to JSON array
          matrix=$(echo "$versions" | jq -R -c 'split(",") | map(select(length > 0))')
          echo "matrix=$matrix" >> "$GITHUB_OUTPUT"
        env:
          PYTHON_VERSIONS: ${{ inputs.python_versions }}

      - name: Dump GITHUB_OUTPUT
        if: always()
        run: cat "$GITHUB_OUTPUT" || true

  build:
    if: github.event_name != 'pull_request' || startsWith( github.base_ref, 'rel-') || contains( github.event.pull_request.labels.*.name, 'run release CIs')
    needs: parse-python-versions
    runs-on: macos-14
    strategy:
      matrix:
        python-version: ${{ fromJson(needs.parse-python-versions.outputs.python-matrix) }}
      fail-fast: true

    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
          persist-credentials: false
          submodules: true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python dependencies
      run: |
        python -m pip install -q --upgrade pip
        python -m pip install -q -r requirements-release_build.txt

    - name: Set git hash and source date epoch
      run: |
        echo "GIT_HASH=$(git rev-parse HEAD)" >> $GITHUB_ENV
        echo "SOURCE_DATE_EPOCH=$(git log -1 --pretty=%ct)" >> $GITHUB_ENV

    - name: Build wheel
      id: build_wheel
      env:
        CC: "clang"
        CXX: "clang++"
        ONNX_ML: 1
        CMAKE_OSX_ARCHITECTURES: "arm64;x86_64"
        CMAKE_ARGS: "-DONNX_USE_LITE_PROTO=ON -DONNX_WERROR=ON"
        BUILD_MODE: ${{ inputs.build_mode }}
      run: |
        # Install Protobuf from source
        export NUM_CORES=`sysctl -n hw.logicalcpu`
        source workflow_scripts/protobuf/build_protobuf_unix.sh $NUM_CORES $(pwd)/protobuf/protobuf_install
        if [ '${BUILD_MODE}' = 'preview' ]; then
          sed -i '' 's/name = "onnx"/name = "onnx-weekly"/' 'pyproject.toml'
          export ONNX_PREVIEW_BUILD=1
        elif [ '${BUILD_MODE}' = 'scientific' ]; then
          echo "Building scientific python build"
          export ONNX_SCIENTIFIC_PYTHON_BUILD=1
        fi
        python -m build --wheel

    - name: Debug Python version and artifact name
      run: |
        echo "PYTHON VERSION: $PYTHON_VERSION"
        if [ "$PYTHON_VERSION" = "3.12" ] || [ "$INPUTS_OS" = "3.14" ]; then
          echo "Artifact name: wheels-$PYTHON_VERSION-$INPUTS_OS-3.12-abi3"
        else
          echo "Artifact name: wheels-$PYTHON_VERSION-$INPUTS_OS"
        fi
      env:
        PYTHON_VERSION: ${{ matrix.python-version }}
        INPUTS_OS: ${{ inputs.os  }}

    - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
      if: steps.build_wheel.outcome == 'success' && (matrix.python-version == '3.12')
      with:
        name: wheels-${{ inputs.os }}-3.12-abi3
        path: dist/*.whl
    - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
      if: steps.build_wheel.outcome == 'success' && (matrix.python-version == '3.10' || matrix.python-version == '3.11' || matrix.python-version == '3.13t' || matrix.python-version == '3.14t')
      with:
        name: wheels-${{ inputs.os }}-${{ matrix.python-version }}
        path: dist/*.whl

  test:
    needs: build
    runs-on: ${{ (matrix.target-architecture == 'x86_64') && 'macos-15' || 'macos-14' }}
    continue-on-error: true
    strategy:
      matrix:
        python-version: ['3.14t', '3.14', '3.13t', '3.13', '3.12', '3.11', '3.10']
        target-architecture: ['x86_64', 'arm64']
      fail-fast: false

    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        persist-credentials: false

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python dependencies
      run: |
        arch -${{ matrix.target-architecture }} python -m pip install -q --upgrade pip
        arch -${{ matrix.target-architecture }} python -m pip install -q -r requirements-release_test.txt

    - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
      if: matrix.python-version == '3.12' || matrix.python-version == '3.13' || matrix.python-version == '3.14'
      with:
        name: wheels-${{ inputs.os }}-3.12-abi3
        path: dist
    - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
      if: matrix.python-version == '3.10' || matrix.python-version == '3.11' || matrix.python-version == '3.13t' || matrix.python-version == '3.14t'
      with:
        name: wheels-${{ inputs.os }}-${{ matrix.python-version }}
        path: dist

    - name: Test the wheel
      run: |
        arch -${{ matrix.target-architecture }} python -m pip install --upgrade dist/*.whl
        arch -${{ matrix.target-architecture }} pytest

    - name: Verify ONNX with the latest numpy
      run: |
        arch -${{ matrix.target-architecture }} python -m pip uninstall -y numpy onnx
        arch -${{ matrix.target-architecture }} python -m pip install numpy
        arch -${{ matrix.target-architecture }} python -m pip install --upgrade dist/*.whl
        arch -${{ matrix.target-architecture }} pytest

    - name: Verify ONNX with the latest protobuf
      run: |
        arch -${{ matrix.target-architecture }} python -m pip uninstall -y protobuf onnx
        arch -${{ matrix.target-architecture }} python -m pip install protobuf
        arch -${{ matrix.target-architecture }} python -m pip install --upgrade dist/*.whl
        arch -${{ matrix.target-architecture }} pytest

    - name: Verify ONNX with the minimumly supported packages
      run: |
        arch -${{ matrix.target-architecture }} python -m pip uninstall -y numpy protobuf onnx
        arch -${{ matrix.target-architecture }} python -m pip install -r requirements-min.txt
        arch -${{ matrix.target-architecture }} python -m pip install --upgrade dist/*.whl
        arch -${{ matrix.target-architecture }} pytest
