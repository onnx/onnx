trigger:
- master

jobs:
- job: 'Test'
  pool:
    vmImage: 'Ubuntu-16.04'
  strategy:
    matrix:
      py27:
        python.version: '2.7'
        onnx_ml: 0
        onnx_debug: 0
      py36:
        python.version: '3.6'
        onnx_ml: 0
        onnx_debug: 0
      py37:
        python.version: '3.7'
        onnx_ml: 0
        onnx_debug: 0
      py37-ml:
        python.version: '3.7'
        onnx_ml: 1
        onnx_debug: 0
      py37-ml-debug:
        python.version: '3.7'
        onnx_ml: 1
        onnx_debug: 1
    maxParallel: 5

  steps:
  - script: sudo install -d -m 0777 /home/vsts/.conda/envs
    displayName: Fix Conda permissions

  - task: CondaEnvironment@1
    inputs:
      createCustomEnvironment: true
      environmentName: 'py$(python.version)'
      packageSpecs: 'python=$(python.version) protobuf'

  - script: |
      python -m pip install --upgrade pip
      python -m pip install numpy
      git submodule update --init --recursive
      export ONNX_ML=${onnx_ml}
      export DEBUG=${onnx_debug}
      export ONNX_BUILD_TESTS=1
      export USE_MSVC_STATIC_RUNTIME=0
      export CMAKE_ARGS=-DONNX_USE_PROTOBUF_SHARED_LIBS=ON -DProtobuf_USE_STATIC_LIBS=OFF -DONNXIFI_DUMMY_BACKEND=ON
      export ONNX_NAMESPACE=ONNX_NAMESPACE_FOO_BAR_FOR_CI
      python setup.py --quiet install
      ./.setuptools-cmake-build/onnx_gtests
      ./.setuptools-cmake-build/onnxifi_test_driver_gtests onnx/backend/test/data/node
    displayName: 'Install ONNX and dependencies'

  - script: |
      pip install --quiet pytest nbval flake8
      pytest
      flake8

      python onnx/defs/gen_doc.py
      python onnx/gen_proto.py -l
      python onnx/gen_proto.py -l --ml
      python onnx/backend/test/stat_coverage.py
      backend-test-tools generate-data

      git status
      git diff --exit-code
    displayName: 'Run ONNX tests'
