# reference: https://www.appveyor.com/docs/appveyor-yml/

version: 0.3.{build}

# build all branches by default

image: Visual Studio 2017
platform: x64
configuration: Debug

clone_folder: c:\projects\onnx
clone_depth: 2

# pick as per https://www.appveyor.com/docs/build-environment/#python
environment:
  ONNXPY_DIR: C:\Python36
  CONDA_PREFIX: C:\Miniconda36
  ONNX_NAMESPACE: ONNX_NAMESPACE_FOO_BAR_FOR_CI

  matrix:
  # onnx
  - ONNX_ML: 0

  # onnx-ml
  - ONNX_ML: 1

install:
- cmd: git submodule update --init --recursive

before_build:
- cmd: C:\Miniconda36\Scripts\conda install -y -c conda-forge protobuf numpy cmake

build_script:
# try running cmake
- cmd: cd c:\projects\onnx
- cmd: mkdir build
- cmd: cd c:\projects\onnx\build
- cmd: cmake c:\projects\onnx -A x64 -T v140 -DCMAKE_BUILD_TYPE=%CMAKE_BUILD_TYPE%
- cmd: msbuild /p:Configuration=%CMAKE_BUILD_TYPE% onnx.vcxproj

